<!DOCTYPE html>
<html>
<head>
    <title>Employee Management</title>
</head>
<body>
    <h2>View Employees</h2>
    <form action="../php/viewAllEmployees.php" method="post">
        <input type="hidden" name="userType" value="admin">
        <input type="submit" value="View All Employees">
    </form>
    <br><br><br><br>
    <h2>Add Employee</h2>

    <form action="../php/newEmployee.php" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="employeeID">Employee ID:</label><br>
        <input type="number" id="employeeID" name="employeeID" required><br><br>
        <br><br>

        <input type="submit" value="Submit">
    </form>
<br><br><br><br>
<h2>Remove Employee</h2>

    <form action="../php/removeEmployee.php" method="post">

        <label for="employeeID">Employee ID:</label><br>
        <input type="text" id="employeeID" name="employeeID" required><br><br>
        <br><br>

        <input type="submit" value="Submit">
    </form>


</body>
</html>
