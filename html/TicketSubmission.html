<!DOCTYPE html>
<html>
<head>
    <title>Submit New Ticket</title>
</head>
<body>
    <h2>Submit a New Ticket</h2>

    <form action="../php/submit_ticket.php" method="post">
        <label for="ticketNum">Ticket Number:</label><br>
        <input type="text" id="ticketNum" name="ticketNum" required><br><br>

        <label for="deviceType">Device Type:</label><br>
        <input type="text" id="deviceType" name="deviceType" required><br><br>

        <label for="serialNum">Device Serial Number:</label><br>
        <input type="text" id="serialNum" name="serialNum" required><br><br>

        <label for="clientID">Client ID:</label><br>
        <input type="text" id="clientID" name="clientID" required><br><br>

	<label for="date">Date(mm/dd/yy):</label><br>
        <input type="text" id="date" name="date" required><br><br>

        

        <input type="submit" value="Submit Ticket">
    </form>

</body>
</html>
