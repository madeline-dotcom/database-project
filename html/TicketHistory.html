<!DOCTYPE html>
<html>
<head>
    <title>Search Tickets</title>
</head>
<body>

<h1>Search Tickets</h1>
<form action="../php/searchTicket.php" method="post">
    <label for="ticketNum">Ticket Number:</label><br>
    <input type="text" id="ticketNum" name="ticketNum"><br><br>

    <label for="employeeID">Employee ID:</label><br>
    <input type="text" id="employeeID" name="employeeID"><br><br>

    <label for="deviceType">Device Type:</label><br>
    <input type="text" id="deviceType" name="deviceType"><br><br>

    <label for="serialNum">Serial Number:</label><br>
    <input type="text" id="serialNum" name="serialNum"><br><br>

    <label for="clientID">Client ID:</label><br>
    <input type="text" id="clientID" name="clientID"><br><br>

    <label for="status">Status:</label><br>
    <select id="status" name="status">
        <option value="">--Select--</option>
        <option value="Open">Open</option>
        <option value="In Progress">In Progress</option>
        <option value="Resolved">Resolved</option>
        <option value="Closed">Closed</option>
    </select><br><br>

    <input type="submit" value="Search">
</form>

<h1>Start New</h1>
<form action="#" method="post">
    <label for="ticketNum">Ticket Number:</label><br>
    <input type="text" id="ticketNum" name="ticketNum" required><br><br>
    <input type="submit" value="Claim">
    <!-- should set employee id to the users and status to in progress --> 
</form>

</body>
</html>
