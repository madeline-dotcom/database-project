<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #adb6e9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      margin-top: 50px;
      text-align: center;
    }

    .header h1 {
      font-size: 36px;
      margin: 0;
    }

    .header h2 {
      font-size: 24px;
      margin-top: 10px;
      color: #555;
    }

    .login-box {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
      width: 300px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>ANT IT Company</h1>
    <h2>Good Morning</h2>
  </div>

  <div class="login-box">
    <h3>Please Log In</h3>
    <!-- Part a: Change "../php/login.php" to "../php/loginA.php" if needed -->
    <form action="../php/login.php" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">

      <label for="password">Password:</label>
      <input type="text" id="password" name="password">

      <input type="submit" value="Login">
    </form>
  </div>

</body>
</html>
