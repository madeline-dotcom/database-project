<!DOCTYPE html>
<html>
<head>
<title>Device Management</title>
</head>
<body>
<h2>View Devices</h2>
<form action="../php/viewDevice.php" method="post">
    <label for="serial">Serial Num:</label><br>
    <input type="text" id="serial" name="serial"><br><br>

    <label for="clientID">Client ID:</label><br>
    <input type="text" id="clientID" name="clientID"><br><br>

    <label for="date">Purchase Date:</label><br>
    <input type="text" id="purchasedDate" name="purchasedDate" placeholder="YYYY-MM-DD"><br><br>

    <input type="checkbox" id="notRecent" name="notRecent" value="1">
    <label for="notRecent">Not Worked on Recently (Past Month)</label><br><br>

    <input type="submit" value="Search">
</form>
<br><br>

<h2>Add Device</h2>

<form action="#" method="post">
    <label for="serial">Serial Num:</label><br>
    <input type="text" id="serial" name="serial" required><br><br>

    <label for="clientID">Client ID:</label><br>
    <input type="text" id="clientID" name="clientID" required><br><br>

    <label for="date">Purchase Date:</label><br>
    <input type="text" id="date" name="date" placeholder="YYYY-MM-DD"><br><br>

    <label for="type">Device Type:</label><br>
    <select id="type" name="type" required>
        <option value="Computer">Computer</option>
        <option value="Printer">Printer</option>
        <option value="Server">Server</option>
    </select><br><br>

    <input type="submit" value="Add">
</form>
<br><br><br><br>

<h2>Remove Device</h2>

<form action="#" method="post">
    <label for="serial">Serial Num:</label><br>
    <input type="text" id="serial" name="serial" required><br><br>
    <input type="submit" value="Remove">
</form>

</body>
</html>
