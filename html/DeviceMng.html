<!DOCTYPE html>
<html>
<head>
<title>Device Managment</title>
</head>
<body>
<h2> View Devices</h2>
<form action="#" method="post">
        <label for="serial">Serial Num:</label><br>
        <input type="text" id="serial" name="serial" ><br><br>

        <label for="clientID">Client ID:</label><br>
        <input type="text" id="clientID" name="clientID" ><br><br>
        
	
	<label for="date">Perchase Date:</label><br>
        <input type="text" id="date" name="date" ><br><br>
        
	
	<label for="type">Device Type:</label><br>
        <select id="type" name="type">
	<option value="any">Any</option>
            <option value="computer">Computer</option>
            <option value="printer">Printer</option>
            <option value="server">Server</option>
        </select><br><br>
	
	<input type="checkbox" id="notRecent" name="notRecent" value="notRecent">
		<label for="vehicle1"> Not Worked on Recently</label><br>

        <input type="submit" value="Search">
    </form>
<br><br>

<h2>New Device</h2>

    <form action="#" method="post">
        <label for="serial">Serial Num:</label><br>
        <input type="text" id="serial" name="serial" required><br><br>

        <label for="clientID">Client ID:</label><br>
        <input type="text" id="clientID" name="clientID" required><br><br>
        
	
	<label for="date">Perchase Date:</label><br>
        <input type="text" id="date" name="date" required><br><br>
        
	
	<label for="type">Device Type:</label><br>
        <select id="type" name="type">
            <option value="computer">Computer</option>
            <option value="printer">Printer</option>
            <option value="server">Server</option>
        </select><br><br>

        <input type="submit" value="Add">
    </form>
<br><br><br><br>
<h2>Remove Device</h2>

    <form action="#" method="post">

        <label for="serial">Serial Num:</label><br>
        <input type="text" id="serial" name="serial" required><br><br>
        <br><br>

        <input type="submit" value="Remove">
    </form>


</body>

</html>
