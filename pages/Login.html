<!DOCTYPE html>
<html>
<head>
  <title>Login - ANT IT Company</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('../images/bluebonnets.png') no-repeat center center fixed;
      background-size: cover;
    }

    .top-bar {
      background-color: #fdf1dc;
      display: flex;
      align-items: center;
      padding: 20px 40px;
    }

    .logo {
      width: 40px;
      margin-right: 20px;
    }

    .company-name {
      font-size: 26px;
      font-weight: bold;
      color: #000;
    }

    .login-section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px); /* Full screen minus top bar */
      padding: 40px;
    }

    .login-box {
      background: white;
      padding: 60px 80px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      border: 1px solid #000;
      max-width: 600px;
      width: 100%;
    }

    .login-box h3 {
      margin-bottom: 30px;
      font-size: 28px;
      color: #000;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
      color: #000;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #000;
      border-radius: 4px;
      font-size: 16px;
      background-color: #f9f9f9;
    }

    input[type="submit"] {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background-color: #c9abd1;
      color: #000;
      border: 1px solid #000;
      border-radius: 4px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    input[type="submit"]:hover {
      background-color: #b89bc3;
    }
  </style>
</head>
<body>
  <div id="logout-banner" style="display:none; background-color:#c9abd1; color:#000; padding:15px; text-align:center; font-weight:bold; border-bottom: 1px solid #000;">
    You have been logged out successfully.
  </div>  

  <!-- Your existing login form goes here -->

  <script>
    // Check if ?loggedout=1 is in the URL
    const params = new URLSearchParams(window.location.search);
    if (params.get('loggedout') === '1') {
      document.getElementById('logout-banner').style.display = 'block';
  
      // Remove the parameter from the URL so the message doesn't persist on reload
      window.history.replaceState({}, document.title, window.location.pathname);
    }
  </script>
  

  <div class="top-bar">
    <img src="../images/ant.png" alt="Logo" class="logo">
    <div class="company-name">ANT IT Company</div>
  </div>

  <div class="login-section">
    <div class="login-box">
      <h3>Log In</h3>
      <form action="../php/login.php" method="post" autocomplete="off">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Login">
      </form>
    </div>
  </div>

  <script>
    // If the page was restored from the bfcache (Back/Forward cache), force reload
    window.addEventListener('pageshow', function (event) {
      if (event.persisted) {
        window.location.reload();
      }
    });
  
    // Also clear form fields on load
    window.addEventListener('load', () => {
      const form = document.querySelector('form');
      if (form) {
        form.reset();
      }
    });
  </script>
  
</body>
</html>
